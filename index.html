<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Desafío 2 - Condiciones</title>
  </head>
  <body>
    <!--Seleccion de Desafios-->
    <div id="index">
      <button id="parte1" onclick="javascript:hideAndShow('item1')">
        <strong>Ejercicio Número 1</strong>
      </button>
      <button id="parte2" onclick="javascript:hideAndShow('item2')">
        <strong>Ejercicio Número 2</strong>
      </button>
      <button id="parte3" onclick="javascript:hideAndShow('item3')">
        <strong>Ejercicio Número 3</strong>
      </button>
    </div>

    <!--Desafio 1 Click-->
    <div id="item1" class="item">
      <img
        src="./assets/img/Dragon Ball.jpg"
        alt="Dragon Ball"
        id="image"
        onclick="javascript:hideAndShowBorder();"
      />
    </div>

    <!--Desafio 2 Sticker-->
    <div id="item2" class="item">
      <div id="container2">
        <div class="sticker">
          <img src="./assets/img/Dragon1.jpeg" alt="Dragon1" />
          <input type="number" name="cantidad1" id="cantidad1" value="0" />
        </div>
        <div class="sticker">
          <img src="./assets/img/dragon2.jpeg" alt="Dragon2" />
          <input type="number" name="cantidad2" id="cantidad2" value="0" />
        </div>
        <div class="sticker">
          <img src="./assets/img/Dragon3.jpeg" alt="Dragon3" />
          <input type="number" name="cantidad3" id="cantidad3" value="0" />
        </div>
        <div></div>
        <div id="validation">
          <p id="message">&nbsp;</p>
          <button id="check" onclick="javascript:checkSum();">Verificar</button>
        </div>
      </div>
    </div>

    <!--Desafio 3 Password-->
    <div id="item3" class="item">
      <div id="selects">
        <select name="digito1" id="digito1">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
        </select>
        <select name="digito2" id="digito2">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
        </select>
        <select name="digito3" id="digito3">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
        </select>
      </div>
      <button id="ingresar" onclick="javascript:checkPass();">Ingresar</button>
      <p id="passMessage">&nbsp;</p>
    </div>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
